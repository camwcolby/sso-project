name: build-sso-pipeline

on:
  schedule:
    - cron: "0 6 * * 1"   # every Monday at 06:00 UTC
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write    # allow this workflow to push commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # needed so we can push back to the repo

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run SSO pipeline
        run: python sso_pipeline.py

      - name: Copy CSVs to public_data
        run: |
          mkdir -p public_data
          cp outputs/sso_events_with_collection_system.csv public_data/sso_events.csv
          cp outputs/sso_summary_by_permit_year.csv public_data/sso_summary_by_permit_year.csv

      - name: Commit updated public_data CSVs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update SSO public_data CSVs [skip ci]"
          file_pattern: public_data/*.csv
